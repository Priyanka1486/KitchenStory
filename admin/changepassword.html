  <main class="col-md-5 mx-auto">
    <header class="text-center">
        <h3 class="text-primary text-uppercase">Change Password</h3>
        <h6 class="text-secondary">Enter details</h6>
    </header>
    <hr />
    <form action="adminlogin.html" method="get" class="font-weight-bold">  
        <!-- Email-->
        <div id="emaildiv" name="emaildiv" class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" type="email" id="email" name="email" required placeholder="abc@xyz.com" />    
        </div>
        
        <!-- Password -->
        <div id="passworddiv "name="passwordiv" class="form-group">
            <label for="password">Old Password:</label>
            <input class="form-control" type="password" id="password" name="password" required/>
        </div>
        <!--Confirm Password -->
        <div id="confirmpassworddiv "name="confirmpassworddiv" class="form-group">
          <label for="confirmpassword">New Password:</label>
          <input class="form-control" type="password" id="confirmpassword" name="confirmpassword" required />
      </div>
        <!-- Login Button -->
        <div id="changebtn" name="changebtn" class="btn btn-primary my-4">
            <input type="submit" id="changebutton" name="changebutton" class="btn btn-primary" value="Change Password">
        </div>
      </form>    
    </main>
