<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Food Item</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />    
</head>
<body>
    <div class="container">
        <section style="margin-bottom:80px;">
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
            <a href="#" class="navbar-brand">
                <img src="../images/logo.png" alt="logo" width="30" height="30" />
                Kitchen Story
            </a>
             <button class="navbar-toggler"
            type="buttton" 
            data-toggle="collapse"
            data-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent"
            aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-auto">
                    <a href="#" class="nav-link">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="adminlogout.html" class="nav-link">Logout</a>
                </li>
            </ul>
        </div>
        </nav>
    </section>
    <section>
    <main class="col-md-5 mx-auto">
        <header class="text-center">
            <h3 class="display-6 text-primary text-uppercase">Add New Food Item</h3>
            <h6 class="text-secondary">Enter Details of New Food Item</h6>
        </header>
        <hr />
        <form action="adminfooditemlist.html" method="get" class="font-weight-bold">  
            <!-- Product Name-->
            <div id="productname_div" name="productname_div" class="form-group">
                <label for="productName">Product Name:</label>
                <input class="form-control" type="text" id="productName" name="productName" />    
            </div>

            <!-- Product Company -->
            <div id="productcompanyediv"name="productcompanydiv" class="form-group">
                <label for="productcompany">Product Company:</label>
                <input class="form-control" type="text" id="productcompany" name="productcompany" />
            </div>
            <!-- Product Net Wt -->
            <div id="productwtdiv "name="productwtdiv" class="form-group">
                <label for="productwt">Net Wt:</label>
                <input class="form-control" type="text" id="productwt" name="productwt" />
            </div>

            <!-- Product Quantity -->
            <div id="productquantitydiv "name="productquantitydiv" class="form-group">
                <label for="productquantity">Product Quantity:</label>
                <input class="form-control" type="text" id="productquantity" name="productquantity" />
            </div>

            <!-- Product Price -->
            <div id="productpricediv "name="productpricediv" class="form-group">
                <label for="productprice">Product Price:</label>
                <input class="form-control" type="number" id="productprice" name="productprice" />
            </div>
                        
            <!-- Add Button -->
            <div id="addbtn" name="addbtn" class="btn btn-block btn-primary my-4">
                <input type="submit" id="add" name="add" class="btn btn-block btn-primary" value="Add">
            </div>            
        </form>    
    </main>
</section>
</body>
</html>
